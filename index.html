<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Boolean - Dashboard</title>
        <link rel="icon" type="image/x-icon" href="img/mobile-logo.png">

        <!-- BOOTSTRAP -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <!-- FONT AWESOME -->
        <script src="https://kit.fontawesome.com/2ededfe852.js" crossorigin="anonymous"></script>
        <!-- CSS -->
        <link rel="stylesheet" href="css/style.css">
        
    </head>

    <body>
        <!-- inizio header principale  -->
        <header id="header-main" class="d-flex align-items-center bg-white">
            <div class="container-fluid">
                <div class="row bg-white">
                    <div class="col-auto d-flex align-items-center">
                       <div id="logo-section">  
                            <img src="img/logo.svg" class="d-none d-lg-block" alt="Logo">
                            <img src="img/mobile-logo.png" class="d-block d-lg-none" alt="Logo">
                       </div>
                    </div>
                    <div id="search-section" class="col d-flex align-items-center">
                        <div class="input-group">
                            <span class="input-group-text bg-dark-subtle border-0" id="basic-addon1"><i class="fa-solid fa-magnifying-glass"></i></span>
                            <input type="text" class="form-control bg-dark-subtle border-0" placeholder="Prova a cercare: Lezioni di Laravel" aria-label="Search here">
                          </div>
                    </div>
                    <div id="icon-section" class="col-auto d-flex align-items-center">
                        <nav>
                            <ul class="list-unstyled d-flex mb-0 p-1">
                                <li class="p-1 d-none d-lg-block"><a href="#nogo" class="d-block text-decoration-none p-2 text-secondary"><i class="fa-solid fa-list"></i></a></li>
                                <li class="p-1 d-none d-lg-block"><a href="#nogo" class="d-block text-decoration-none p-2 text-secondary"><i class="fa-solid fa-circle-question"></i></a></li>
                                <li class="p-1 d-none d-lg-block"><a href="#nogo" class="d-block text-decoration-none p-2 text-secondary"><i class="fa-solid fa-ellipsis-vertical"></i></a></li>
                                <li class="p-1 dropdown">
                                    <button class="btn btn-secondary dropdown-toggle bg-white border-0" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                        <i class="fa-solid fa-bell"></i>
                                    </button>
                                    <ul class="dropdown-menu">
                                        <li><a class="dropdown-item" href="#">Opzione 1</a></li>
                                        <li><a class="dropdown-item" href="#">Opzione 2</a></li>
                                        <li><a class="dropdown-item" href="#">Opzione 3</a></li>
                                    </ul>
                                </li>
                        </nav>
                    </div>
                </div>
            </div>
        </header>
        <!-- Fine header principale  -->
        <!-- Inizio main  -->
        <main id="section-main" class="bg-warning">
            <div class="container-fluid h-100">
                <div class="row h-100">
                    <div class="col-auto h-100 bg-primary">
                        <aside class="h-100 d-flex flex-column justify-content-between">
                            <nav>
                                NAV SUPERIORE
                            </nav>
                            <nav>
                                NAV INFERIORE
                            </nav>
                        </aside>
                    </div>
                    <div class="col h-100 bg-danger">
                        <main id="content-main" class="h-100">
                            <header id="content-header-main" class="bg-warning">
                                HEADER MAIN
                            </header>
                            <section id="content-section-main" class="">
                                <div class="row g-0">
                                    <div class="col-12 col-lg-8 bg-dark-subtle">
                                        SINISTRA
                                    </div>
                                    <div class="col-12 col-lg-4 bg-light">
                                        DESTRA
                                    </div>
                                </div>
                            </section>

                        </main>
                    </div>
                </div>
            </div>
        </main>
        <!-- Fine main  -->
    </body>
</html>
